<div id="e-commerce-product" class="page-layout simple tabbed" layout="column">

    <!-- HEADER -->
    <div class="header md-accent-bg" layout="row" layout-align="space-between">
        <div layout="column" layout-align="space-between">
            <div class="breadcrumb" layout="row" layout-align="start center">
                <span style="color:#00bcff; font-weight:normal; font-size:14px;" class="parent"> <a ng-click="vm.LedgerEntrysPage()" href="">Accounting </a>&nbsp; / &nbsp;<a ng-click="vm.LedgerEntrysPage()" href="">Ledger Entries </a> </span>&nbsp; / &nbsp; Edit
            </div>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content">

        <md-tabs md-dynamic-height>

            <md-tab>
                <md-tab-label>
                    <span>General Info</span>
                </md-tab-label>

                <md-tab-body>
                    <div class="product-detail-form-container md-background-bg md-whiteframe-1dp">
                        <form  ng-submit="vm.updateLedgerEntry()" name="submitForm" novalidate>
                            <div layout="column" layout-gt-xs="row" flex>
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Subject</label>
                                        <input ng-model="vm.ledger_entry.ledger_entry.subject" type="text" value="">
                                    </md-input-container>
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Amount</label>
                                        <input ng-model="vm.ledger_entry.ledger_entry.amount" type="text" value="">
                                    </md-input-container>
                                </div>
                                
                                 <div layout="column" layout-gt-xs="row" flex>
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Invoice</label>
                                        <md-select ng-model="vm.ledger_entry.ledger_entry.invoice_id">
                                            <md-option ng-repeat="invoice in get_invoices" value="{{invoice.invoice_id}}">
                                                {{invoice.name}}
                                            </md-option>
                                        </md-select>
                                    </md-input-container>
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Customer</label>
                                        <md-select ng-model="vm.ledger_entry.ledger_entry.customer_id">
                                            <md-option ng-repeat="customer in get_customers" value="{{customer.customer_id}}">
                                                {{customer.name}}
                                            </md-option>
                                        </md-select>
                                    </md-input-container>
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Account</label>
                                        <md-select ng-model="vm.ledger_entry.ledger_entry.acc_account_id">
                                            <md-option ng-repeat="account in get_accounts" value="{{account.acc_account_id}}">
                                                {{account.name}}
                                            </md-option>
                                        </md-select>
                                    </md-input-container>
                                </div>                                              
                            <div class="actions" layout="row" layout-align="start center">
                                    <md-button type="submit" class="md-raised md-accent submit-button" aria-label="Save"
                                               ng-disabled="submitForm.$invalid || submitForm.$pristine"
                                               translate="Save" translate-attr-aria-label="Save">
                                        Save
                                    </md-button>
                            </div> 
                        </form>
                    </div>
                </md-tab-body>
            </md-tab>

        </md-tabs>

    </div>
    <!-- / CONTENT -->

</div>

	
	<div class="add-btn-fixed">
	<md-fab-toolbar md-open="demo.isOpen" count="demo.count"
                  md-direction="{{demo.selectedDirection}}">
    <md-fab-trigger class="align-with-text">
      <md-button aria-label="menu" class="md-fab md-primary">
        <md-icon md-font-icon="icon-menu"></md-icon>
      </md-button>
    </md-fab-trigger>

    <md-toolbar>
      <md-fab-actions class="md-toolbar-tools">
        <md-button aria-label="comment" class="md-icon-button">
          <md-icon md-font-icon="icon-menu"></md-icon>
        </md-button>
		<md-button ng-click="vm.deleteWarehouse(vm.ledger_entry.ledger_entry.id)" aria-label="photo" class="md-icon-button">
          <md-icon md-font-icon="icon-delete"></md-icon>
        </md-button>
        <md-button ng-click="vm.editWarehousePage(vm.ledger_entry.ledger_entry)" aria-label="label" class="md-icon-button">
          <md-icon md-font-icon="icon-pencil"></md-icon>
        </md-button>
		<md-button ng-click="vm.newLedgerEntryPage()" aria-label="photo" class="md-icon-button">
          <md-icon md-font-icon="icon-comment-plus-outline"></md-icon>
        </md-button>
      </md-fab-actions>
    </md-toolbar>
  </md-fab-toolbar>
  </div>
  
<!-- / ADD BUTTON -->
