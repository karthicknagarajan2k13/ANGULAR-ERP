<div id="e-commerce-product" class="page-layout simple tabbed" layout="column">

    <!-- HEADER -->
    <div class="header md-accent-bg" layout="row" layout-align="space-between">
        <div layout="column" layout-align="space-between">
            <div class="breadcrumb" layout="row" layout-align="start center">
                <span style="color:#00bcff; font-weight:normal; font-size:14px;" class="parent"> <a ng-click="vm.AccountsPage()" href="">Accounting </a>&nbsp; / &nbsp;<a ng-click="vm.AccountsPage()" href="">Accounts </a> </span>&nbsp; / &nbsp; New
            </div>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content">

        <md-tabs md-dynamic-height>

            <md-tab>
                <md-tab-label>
                    <span>General Info</span>
                </md-tab-label>

                <md-tab-body>
                    <div class="product-detail-form-container md-background-bg md-whiteframe-1dp">
                        <form  ng-submit="vm.saveAccount()" name="submitForm" novalidate>
                            <div layout="column" layout-gt-xs="row" flex>
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Code</label>
                                        <input type="text" name="acc_code" ng-model="vm.account.acc_code" required>
                                        <div ng-messages="submitForm.acc_code.$error" role="alert">
                                            <div ng-message="required">
                                                <span >Code field is required</span>
                                            </div>
                                        </div>                                  
                                    </md-input-container>
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Name</label>
                                        <input type="text" name="name" ng-model="vm.account.name">
                                    </md-input-container>
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Type</label>
                                        <md-select ng-model="vm.account.acc_type">
                                            <md-option ng-repeat="acc_type in ['Profit/Loss', 'Balance Sheet']" value="{{acc_type}}">
                                                {{acc_type}}
                                            </md-option>
                                        </md-select>
                                    </md-input-container>
                                </div>
								<div layout="row" layout-gt-xs="row" flex>
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Description</label>
                                        <input type="text" name="description" ng-model="vm.account.description">
                                    </md-input-container>
								</div>

                            <div class="actions" layout="row" layout-align="start center">
                                    <md-button type="submit" class="md-raised md-accent submit-button" aria-label="Save"
                                               ng-disabled="submitForm.$invalid || submitForm.$pristine"
                                               translate="Save" translate-attr-aria-label="Save">
                                        Save
                                    </md-button>
                                    <md-button ng-click="vm.accountDataClear()" class="md-raised md-accent">Clear</md-button>
                            </div>	
								
                        </form>
                    </div>
                </md-tab-body>
            </md-tab>		
        </md-tabs>

    </div>
    <!-- / CONTENT -->

</div>
