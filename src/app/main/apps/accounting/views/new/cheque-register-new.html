<div id="e-commerce-product" class="page-layout simple tabbed" layout="column">

    <!-- HEADER -->
    <div class="header md-accent-bg" layout="row" layout-align="space-between">
        <div layout="column" layout-align="space-between">
            <div class="breadcrumb" layout="row" layout-align="start center">
                <span style="color:#00bcff; font-weight:normal; font-size:14px;" class="parent"> <a ng-click="vm.ChequeRegistersPage()" href="">Accounting </a>&nbsp; / &nbsp;<a ng-click="vm.ChequeRegistersPage()" href="">Cheque Register </a> </span>&nbsp; / &nbsp; New
            </div>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content">

        <md-tabs md-dynamic-height>

            <md-tab>
                <md-tab-label>
                    <span>General Info</span>
                </md-tab-label>

                <md-tab-body>
                    <div class="product-detail-form-container md-background-bg md-whiteframe-1dp">
                        <form ng-submit="vm.saveChequeRegister()" name="submitForm" novalidate>
                            <div layout="column" layout-gt-xs="row" flex>
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Date</label>
                                        <md-datepicker ng-model="vm.cheque_register.cheque_date" md-placeholder=""></md-datepicker>
                                    </md-input-container>
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Payee</label>
                                        <input type="text" name="name" ng-model="vm.cheque_register.payee">
                                    </md-input-container>
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Type</label>
                                        <md-select ng-model="vm.cheque_register.rate_type">
                                            <md-option ng-repeat="type in ['Credit', 'Debit']" value="{{type}}">
                                                {{type}}
                                            </md-option>
                                        </md-select>
                                    </md-input-container>
                                </div>
								
								 <div layout="column" layout-gt-xs="row" flex>
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Rate</label>
                                        <input type="text" name="name" ng-model="vm.cheque_register.rate">
                                    </md-input-container>
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Notes</label>
                                        <input type="text" name="name" ng-model="vm.cheque_register.notes">
                                    </md-input-container>
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Status</label>
                                        <md-select ng-model="vm.cheque_register.status">
                                            <md-option ng-repeat="status in ['Cheque Cleared', 'Cheque Rejected']" value="{{status}}">
                                                {{status}}
                                            </md-option>
                                        </md-select>
                                    </md-input-container>
                                </div>
                                 <div layout="column" layout-gt-xs="row" flex>
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Customer</label>
                                        <md-select ng-model="vm.cheque_register.customer_id">
                                            <md-option ng-repeat="customer in get_customers" value="{{customer.customer_id}}">
                                                {{customer.name}}
                                            </md-option>
                                        </md-select>
                                    </md-input-container>
                                    <md-input-container class="md-block" flex-gt-sm>
                                    </md-input-container>
                                    <md-input-container class="md-block" flex-gt-sm>
                                    </md-input-container>
                                </div>
                            <div class="actions" layout="row" layout-align="start center">
                                    <md-button type="submit" class="md-raised md-accent submit-button" aria-label="Save"
                                               ng-disabled="submitForm.$invalid || submitForm.$pristine"
                                               translate="Save" translate-attr-aria-label="Save">
                                        Save
                                    </md-button>
                                    <md-button ng-click="vm.cheque_registerDataClear()" class="md-raised md-accent">Clear</md-button>
                            </div>  
                        </form>
                    </div>
                </md-tab-body>
            </md-tab>

        </md-tabs>

    </div>
    <!-- / CONTENT -->

</div>

	
	<div class="add-btn-fixed">
	<md-fab-toolbar md-open="demo.isOpen" count="demo.count"
                  md-direction="{{demo.selectedDirection}}">
    <md-fab-trigger class="align-with-text">
      <md-button aria-label="menu" class="md-fab md-primary">
        <md-icon md-font-icon="icon-menu"></md-icon>
      </md-button>
    </md-fab-trigger>

    <md-toolbar>
      <md-fab-actions class="md-toolbar-tools">
        <md-button aria-label="comment" class="md-icon-button">
          <md-icon md-font-icon="icon-menu"></md-icon>
        </md-button>
		<md-button  aria-label="photo" class="md-icon-button">
          <md-icon md-font-icon="icon-delete"></md-icon>
        </md-button>
        <md-button  aria-label="label" class="md-icon-button">
          <md-icon md-font-icon="icon-pencil"></md-icon>
        </md-button>
		<md-button ng-click="vm.newChequeRegisterPage()" aria-label="photo" class="md-icon-button">
          <md-icon md-font-icon="icon-comment-plus-outline"></md-icon>
        </md-button>
      </md-fab-actions>
    </md-toolbar>
  </md-fab-toolbar>
  </div>
  
<!-- / ADD BUTTON -->
