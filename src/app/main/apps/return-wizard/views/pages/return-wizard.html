<div id="forms" class="page-layout simple fullwidth doc-page" layout="column" style="min-height:auto;">

    <!-- HEADER -->
    <div class="header md-accent-bg" layout="row" layout-align="space-between">
        <div layout="column" layout-align="space-between">
            <div class="breadcrumb" layout="row" layout-align="start center">
                <span style="color:#00bcff;" class="parent"><a href=""> Return Wizard </a></span>&nbsp; / &nbsp; Returns
            </div>
        </div>
    </div>
    <!-- / HEADER -->
</div>




<div style="height:auto; min-height:auto; margin-top:20px; margin-bottom: -20px;" class="page-layout carded fullwidth" layout="row">
    <!-- CENTER -->
    <div class="center" layout="row" flex>
        <!-- CONTENT CARD -->
        <div class="content-card" layout="column" flex>
			<div style="padding:20px 20px 0px 20px; font-size:18px;">
				<div layout="column" layout-gt-xs="row">
				
					
					<md-input-container flex>
						<md-icon md-font-icon="icon-magnify"></md-icon>
						<label>Search</label>
                        <input ng-keyup="$event.keyCode == 13 && vm.searchReturnWizardData()" ng-model="vm.search_data.search_text">
						<md-icon ng-model="collapsed" ng-click="collapsed=!collapsed" md-font-icon="icon-chevron-down"></md-icon>
					
						<div style="padding-top:49px;" ng-show="collapsed">
							<div layout="column" layout-gt-xs="row" flex>
                                    <md-input-container class="md-block" flex-gt-sm>
										<label>ID</label>
										<input ng-model="vm.search_data.code">
									</md-input-container>
									
									<md-input-container class="md-block" flex-gt-sm>
										<label>Subject</label>
										<input ng-model="vm.search_data.subject">
									</md-input-container>
									
									<md-input-container class="md-block" flex-gt-sm>
										<label>Amount</label>
										<input ng-model="vm.search_data.original_amount">
									</md-input-container>

                                    
                                </div>
								
								
								<div layout="column" layout-gt-xs="row" flex>
                                    <md-input-container class="md-block" flex-gt-sm>
										<label>Status</label>
                                        <md-select ng-model="vm.search_data.status1" multiple>
											<md-option ng-repeat="type in ['Draft', 'Return Inprogress', 'Cancelled']" value="{{type}}">
												{{type}}
											</md-option>
										</md-input-container>
									
									<md-input-container class="md-block" flex-gt-sm>
										<label>Reason</label>
                                        <md-select ng-model="vm.search_data.reason_for_return1" multiple>
											<md-option ng-repeat="type in ['Defective item', 'Listing error', 'Technician error', 'Buyerâ€™s Remorse', 'Automatic Claim', 'Other']" value="{{type}}">
												{{type}}
											</md-option>
										</md-input-container>
										
										<md-input-container class="md-block" flex-gt-sm>
                                        <md-datepicker ng-model="vm.search_data.created_at" md-placeholder="Date Created"></md-datepicker>
                                    </md-input-container>
									
                                </div>
								
								
								
								
								<div class="actions" layout="row" layout-align="start center">
									<md-button ng-click="vm.searchReturnWizardData()" class="md-raised md-accent">Search</md-button>
									<md-button ng-click="vm.searchReturnWizardDataClear()" class="md-raised md-accent">Clear</md-button>
								</div>								
						</div>
					
					</md-input-container>
					
					
                </div>
				
			</div>
        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>



<div   id="e-commerce-orders" class="page-layout carded fullwidth" layout="row">

    <!-- CENTER -->
    <div class="center" layout="column" flex>

        <!-- CONTENT CARD -->
        <div class="content-card" layout="column" flex>
			
			<div style="padding:25px; font-size:18px;"> Returns </div>

            <!-- CONTENT TOOLBAR -->

            <!-- / CONTENT TOOLBAR -->
            <div ng-hide="show_table1 && show_table2" layout="row" layout-sm="column" layout-align="space-around">
                  <md-progress-circular md-mode="indeterminate"></md-progress-circular>
            </div>
            <!-- CONTENT -->
            <div class="content fullpage-datatable" layout="column" flex>

                <table class="dataTable row-border hover rowClickable" datatable="ng" dt-instance="vm.dtInstance"
                       dt-options="vm.dtOptions">
                    <thead>
                        <tr>
                            <th class="secondary-text">
                                <div class="">
                                    <span class="column-title">#</span>
                                </div>
                            </th>
                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">Subject</span>
                                </div>
                            </th>
                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">Customer</span>
                                </div>
                            </th>
                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">Amount</span>
                                </div>
                            </th>
							
							<th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">Status</span>
                                </div>
                            </th>
                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">Reason</span>
                                </div>
                            </th>
                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">Date Created</span>
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody ng-show="show_table1 && show_table2">
                        <tr ng-click="vm.viewReturnWizardPage(return_wizard.id)" ng-repeat="return_wizard in return_wizards_data">
                            <td ng-click="$event.stopPropagation()">
								<md-checkbox ng-model="return_wizard.checked" aria-label="Checkbox 1"></md-checkbox>
							</td>
                            <td>{{return_wizard.subject}}</td>
                            <td>{{return_wizard.customer}}</td>
                            <td>{{return_wizard.original_amount}}</td>
							<td>{{return_wizard.status}}</td>
                            <td>{{return_wizard.reason_for_return}}</td>
                            <td>{{return_wizard.created_at}}</td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <!-- / CONTENT -->
<!-- 			<div class="actions" layout="row" layout-align="start center">
				<md-button ng-click="vm.deleteAllNote()" class="md-raised md-accent">Delete</md-button>
			</div> -->

        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->

</div>
