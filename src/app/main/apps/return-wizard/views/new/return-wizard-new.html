<div id="e-commerce-product" class="page-layout simple tabbed" layout="column">

    <!-- HEADER -->
    <div class="header md-accent-bg" layout="row" layout-align="space-between">
        <div layout="column" layout-align="space-between">
            <div class="breadcrumb" layout="row" layout-align="start center">
                <span style="color:#00bcff; font-weight:normal; font-size:14px;" class="parent"> <a ng-click="vm.ReturnWizardsPage()" href="">Return Wizard </a>&nbsp; / &nbsp;<a ng-click="vm.ReturnWizardsPage()" href="">Returns </a> </span>&nbsp; / &nbsp; New
            </div>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content">

        <md-tabs md-dynamic-height>

            <md-tab>
                <md-tab-label>
                    <span>General Info</span>
                </md-tab-label>

                <md-tab-body>
                    <div class="product-detail-form-container md-background-bg md-whiteframe-1dp">
                        <form ng-submit="vm.saveReturnWizard()" name="submitForm" novalidate>
                            <div layout="column" layout-gt-xs="row" flex>
									<md-input-container class="md-block" flex-gt-sm>
										<label>Subject</label>
										<input type="text" ng-model="vm.return_wizard.subject" value="" required>
                                       <div ng-messages="submitForm.subject.$error" role="alert">
                                          <div ng-message="required">
                                             <span >Subject field is required</span>
                                          </div>
                                       </div>
									</md-input-container>
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Invoice</label>
                                        <md-select ng-model="vm.return_wizard.invoice_id">
                                            <md-option ng-repeat="invoice in get_invoices" value="{{invoice.invoice_id}}">
                                                {{invoice.name}}
                                            </md-option>
                                        </md-select>
                                    </md-input-container>
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Customer</label>
                                        <md-select ng-model="vm.return_wizard.customer_id">
                                            <md-option ng-repeat="customer in get_customers" value="{{customer.customer_id}}">
                                                {{customer.name}}
                                            </md-option>
                                        </md-select>
                                    </md-input-container>
                                </div>
								<div layout="row" layout-gt-xs="row" flex>
									<md-input-container class="md-block" flex-gt-sm>
										<label>Original Amount</label>
										<input type="text"  ng-model="vm.return_wizard.original_amount" value="">
									</md-input-container>
									<md-input-container class="md-block" flex-gt-sm>
										<label>Shipping Charges</label>
										<input type="text"  ng-model="vm.return_wizard.shipping_charges" value="">
									</md-input-container>
                                    <md-input-container class="md-block" flex-gt-sm>
										<label>Amount to be Refunded</label>
										<input type="text" ng-model="vm.return_wizard.amount_to_be_refunded" value="">
									</md-input-container>
								</div>
								
								<div layout="row" layout-gt-xs="row" flex>
									<md-input-container class="md-block" flex-gt-sm>
										<label>Refund Type</label>
										<md-select ng-model="vm.return_wizard.refund_type">
											<md-option ng-repeat="type in ['Full', 'Partial']" value="{{type}}">
												{{type}}
											</md-option>
										</md-select>
									</md-input-container>
									<md-input-container class="md-block" flex-gt-sm>
										<label>Payment Type</label>
										<md-select ng-model="vm.return_wizard.payment_type">
											<md-option ng-repeat="type in ['Cash', 'Cheque', 'Credit/Debit Cart']" value="{{type}}">
												{{type}}
											</md-option>
										</md-select>
									</md-input-container>
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <md-datepicker ng-model="vm.return_wizard.date_paid" md-placeholder="Date Paid"></md-datepicker>
									</md-input-container>
								</div>
								
								<div layout="row" layout-gt-xs="row" flex>
									<md-input-container class="md-block" flex-gt-sm>
										<label>Status</label>
										<md-select ng-model="vm.return_wizard.status">
											<md-option ng-repeat="type in ['Draft', 'Return Inprogress', 'Cancelled']" value="{{type}}">
												{{type}}
											</md-option>
										</md-select>
									</md-input-container>
									<md-input-container class="md-block" flex-gt-sm>
										<label>Reason for Return</label>
										<md-select ng-model="vm.return_wizard.reason_for_return">
											<md-option ng-repeat="type in ['Defective item', 'Listing error', 'Technician error', 'Buyerâ€™s Remorse', 'Automatic Claim', 'Other']" value="{{type}}">
												{{type}}
											</md-option>
										</md-select>
									</md-input-container>
								</div>
								
								<div layout="row" layout-gt-xs="row" flex>
                                    <md-input-container class="md-block" flex="33">
										<label>Return Description</label>
										<input type="text"  ng-model="vm.return_wizard.return_description" value="">
									</md-input-container>
                                </div>
                            <div class="actions" layout="row" layout-align="start center">
                                    <md-button type="submit" class="md-raised md-accent submit-button" aria-label="Save"
                                               ng-disabled="submitForm.$invalid || submitForm.$pristine"
                                               translate="Save" translate-attr-aria-label="Save">
                                        Save
                                    </md-button>
                                    <md-button ng-click="vm.return_wizardDataClear()" class="md-raised md-accent">Clear</md-button>
                            </div> 
								
								
                        </form>
                    </div>
                </md-tab-body>
            </md-tab>
        </md-tabs>

    </div>
    <!-- / CONTENT -->

</div>
