<div id="forms" class="page-layout simple fullwidth doc-page" layout="column" style="min-height:auto;">

    <!-- HEADER -->
    <div class="header md-accent-bg" layout="row" layout-align="space-between">
        <div layout="column" layout-align="space-between">
            <div class="breadcrumb" layout="row" layout-align="start center">
                <span style="color:#00bcff; font-weight:normal;" class="parent"> <a href="">Knowledge Base</a> </span>&nbsp; / &nbsp; Knowledge Base
            </div>
        </div>
    </div>
    <!-- / HEADER -->
</div>



<div style="height:auto; min-height:auto; margin-top:20px; margin-bottom: -20px;" class="page-layout carded fullwidth" layout="row">
    <!-- CENTER -->
    <div class="center" layout="row" flex>
        <!-- CONTENT CARD -->
        <div class="content-card" layout="column" flex>
			<div style="padding:20px 20px 0px 20px; font-size:18px;">
				<div layout="column" layout-gt-xs="row">
				
					
					<md-input-container flex>
						<md-icon md-font-icon="icon-magnify"></md-icon>
						<label>Search</label>
                        <input ng-keyup="$event.keyCode == 13 && vm.searchKnowledgeBaseData()" ng-model="vm.search_data.search_text">
						<md-icon ng-model="collapsed" ng-click="collapsed=!collapsed" md-font-icon="icon-chevron-down"></md-icon>
					
						<div style="padding-top:49px;" ng-show="collapsed">
							<div layout="column" layout-gt-xs="row" flex>
                                    <md-input-container class="md-block" flex-gt-sm>
										<label>Title</label>
                                        <input ng-model="vm.search_data.title">
									</md-input-container>
									
									<md-input-container flex>
										<label>Status</label>
										<md-select ng-model="vm.search_data.status" multiple>
											<md-option ng-repeat="status in ['Draft', 'Expired', 'In-Review', 'Approved']" value="{{status}}">
												{{status}}
											</md-option>
										</md-select>
									</md-input-container>

                                    <md-input-container class="md-block" flex-gt-sm>
										<label>Category</label>
                                        <md-select ng-model="vm.search_data.kb_category_id">
                                            <md-option ng-repeat="kb_categories in get_kb_categories" value="{{kb_categories.kb_category_id}}">
                                                {{kb_categories.name}}
                                            </md-option>
                                        </md-select>									</md-input-container>
                                </div>
								<div layout="row" layout-gt-xs="row" flex>
									<md-input-container class="md-block" flex="33">
                                        <md-datepicker ng-model="vm.search_data.created_at" md-placeholder="Date Created"></md-datepicker>
                                    </md-input-container>
                                </div>
								
								<div class="actions" layout="row" layout-align="start center">
                                    <md-button ng-click="vm.searchKnowledgeBaseData()" class="md-raised md-accent">Search</md-button>
                                    <md-button ng-click="vm.searchKnowledgeBaseDataClear()" class="md-raised md-accent">Clear</md-button>
								</div>							
						</div>
					
					</md-input-container>
					
					
                </div>
				
			</div>
        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>



<div ng-show="show_table1 && show_table2" id="e-commerce-orders" class="page-layout carded fullwidth" layout="row">

    <!-- CENTER -->
    <div class="center" layout="column" flex>

        <!-- CONTENT CARD -->
        <div class="content-card" layout="column" flex>
			
			<div style="padding:25px; font-size:18px;"> Knowledge Base </div>

            <!-- CONTENT TOOLBAR -->

            <!-- / CONTENT TOOLBAR -->

            <!-- CONTENT -->
            <div class="content fullpage-datatable" layout="column" flex>

                <table class="dataTable row-border hover rowClickable" datatable="ng" dt-instance="vm.dtInstance"
                       dt-options="vm.dtOptions">
                    <thead>
                        <tr>
                            <th class="secondary-text">
                                <div class="">
                                    <span class="column-title">#</span>
                                </div>
                            </th>
                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">Title</span>
                                </div>
                            </th>
                            
                            
                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">Category</span>
                                </div>
                            </th>
                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">Status</span>
                                </div>
                            </th>
                            
							<th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">Date Created</span>
                                </div>
                            </th>
							<th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">Created By</span>
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-click="vm.viewKnowledgeBasePage(knowledge_base.id)" ng-repeat="knowledge_base in knowledge_bases_data">
                            <td ng-click="$event.stopPropagation()"><md-checkbox ng-model="knowledge_base.checked" aria-label="Checkbox 1">
								</md-checkbox>
							</td>
                            <td>{{knowledge_base.title}}</td>
							<td>{{knowledge_base.kb_category}}</td>
							<td>{{knowledge_base.status}}</td>
							<td>{{knowledge_base.created_at}}</td>
							<td>{{knowledge_base.created_by}}</td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <!-- / CONTENT -->
<!-- 			<div class="actions" layout="row" layout-align="start center">
				<md-button class="md-raised md-accent">Delete</md-button>
				<md-button class="md-raised md-accent">Add</md-button>
			</div>
 -->
        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->

</div>
