<div id="e-commerce-product" class="page-layout simple tabbed" layout="column">

    <!-- HEADER -->
    <div class="header md-accent-bg" layout="row" layout-align="space-between">
        <div layout="column" layout-align="space-between">
            <div class="breadcrumb" layout="row" layout-align="start center">
                <span style="color:#00bcff; font-weight:normal; font-size:14px;" class="parent"> <a ng-click="vm.KbCategoriesPage()" href="">Knowledge Base </a>&nbsp; / &nbsp;<a ng-click="vm.KbCategoriesPage()" href="">KB Categories </a> </span>&nbsp; / &nbsp; Edit
            </div>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content">

        <md-tabs md-dynamic-height>

            <md-tab>
                <md-tab-label>
                    <span>General Info</span>
                </md-tab-label>

                <md-tab-body>
                    <div class="product-detail-form-container md-background-bg md-whiteframe-1dp">
                        <form ng-submit="vm.updateKbCategory()" name="submitForm" novalidate>
                            <div layout="column" layout-gt-xs="row" flex>
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Name</label>
                                        <input type="text" name="name" ng-model="vm.kb_category.kb_category.name" required>
                                        <div ng-messages="submitForm.name.$error" role="alert">
                                            <div ng-message="required">
                                                <span >Name field is required</span>
                                            </div>
                                        </div>                                      </md-input-container>

                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Description</label>
                                        <input type="text" name="description" ng-model="vm.kb_category.kb_category.description">
                                    </md-input-container>
                                </div>
                        
                        <div class="actions" layout="row" layout-align="start center">
                                <md-button type="submit" class="md-raised md-accent submit-button" aria-label="Save"
                                           ng-disabled="submitForm.$invalid || submitForm.$pristine"
                                           translate="Save" translate-attr-aria-label="Save">
                                    Save
                                </md-button>
<!--                                 <md-button ng-click="vm.kb_category.kb_categoryDataClear()" class="md-raised md-accent">Clear</md-button>
 -->                        </div></form>
                    </div>
                </md-tab-body>
            </md-tab>

        </md-tabs>

    </div>
    <!-- / CONTENT -->

</div>
