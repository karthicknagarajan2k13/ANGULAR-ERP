<div id="forms" class="page-layout simple fullwidth doc-page" layout="column" style="min-height:auto;">

    <!-- HEADER -->
    <div class="header md-accent-bg" layout="row" layout-align="space-between">
        <div layout="column" layout-align="space-between">
            <div class="breadcrumb" layout="row" layout-align="start center">
                <span style="color:#00bcff;" class="parent"> CRM </span> / Contacts
            </div>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content" layout="column">
        <div layout="row">

            <!-- FORM WIZARD -->
            <ms-form-wizard flex>
                <md-tabs md-dynamic-height>
                    <md-tab>
                        <md-tab-label>
                            <span class="ms-form-wizard-step-label">
                                <span class="ms-form-wizard-step-text">Search</span>
                            </span>
                        </md-tab-label>

                        <md-tab-body>
                            <form name="wizardStep1" class="md-inline-form" ms-form-wizard-form novalidate>
                                <div layout="column" layout-gt-xs="row" flex>
                                    <md-input-container class="md-block" flex-gt-sm>
										<label>Contact ID</label>
										<input ng-model="vm.search_data.code">
									</md-input-container>
									
									<md-input-container class="md-block" flex-gt-sm>
										<label>First Name</label>
										<input ng-model="vm.search_data.first_name">
									</md-input-container>

                                    <md-input-container class="md-block" flex-gt-sm>
										<label>Middle Name</label>
										<input ng-model="vm.search_data.middle_name">
									</md-input-container>
                                </div>
								<div layout="column" layout-gt-xs="row" flex>
                                    <md-input-container flex>
										<label>Last Name</label>
										<input ng-model="vm.search_data.last_name">
									</md-input-container>
									
									<md-input-container class="md-block" flex-gt-sm>
										<label>Mobile #</label>
										<input ng-model="vm.search_data.phone_mobile">
									</md-input-container>

                                    <md-input-container class="md-block" flex-gt-sm>
										<label>Customer</label>
										<input ng-model="vm.search_data.customer_id">
									</md-input-container>
                                </div>
								
								<div layout="column" layout-gt-xs="row" flex>
                                    <md-input-container flex>
										<label>Address Country</label>
										<input ng-model="vm.search_data.primary_country">
									</md-input-container>
									
									<md-input-container class="md-block" flex-gt-sm>
										<label>Designation</label>
										<input ng-model="vm.search_data.designation">
									</md-input-container>

                                    <md-input-container class="md-block" flex-gt-sm>
                                        <md-datepicker ng-model="vm.search_data.created_at" md-placeholder="Date Created"></md-datepicker>
                                    </md-input-container>
                                </div>
								
								<div class="actions" layout="row" layout-align="start center">
									<md-button ng-click="vm.searchContactData()" class="md-raised md-accent">Search</md-button>
									<md-button ng-click="vm.searchContactDataClear()" class="md-raised md-accent">Clear</md-button>
								</div>
                            </form>
                        </md-tab-body>
                    </md-tab>
                </md-tabs>

               

            </ms-form-wizard>
            <!-- / FORM WIZARD -->

        </div>

    </div>
    <!-- / CONTENT -->

</div>


<div id="e-commerce-orders" class="page-layout carded fullwidth" layout="row">

    <!-- CENTER -->
    <div class="center" layout="column" flex>

        <!-- CONTENT CARD -->
        <div class="content-card" layout="column" flex>
			
			<div style="padding:25px; font-size:18px;"> Contact </div>

            <!-- CONTENT TOOLBAR -->

            <!-- / CONTENT TOOLBAR -->

            <!-- CONTENT -->
            <div class="content fullpage-datatable" layout="column" flex>

                <table class="dataTable row-border hover" datatable="ng" dt-instance="vm.dtInstance"
                       dt-options="vm.dtOptions">
                    <thead>
                        <tr>
                            <th class="secondary-text">
                                <div class="">
                                    <span class="column-title">#</span>
                                </div>
                            </th>
                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">Contact ID</span>
                                </div>
                            </th>
                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">Full Name</span>
                                </div>
                            </th>
                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">Mobile #</span>
                                </div>
                            </th>
                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">Customer</span>
                                </div>
                            </th>
                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">Address Country</span>
                                </div>
                            </th>
                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">Designation</span>
                                </div>
                            </th>
							<th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">Date Created</span>
                                </div>
                            </th>
                            <th class="secondary-text">
                                <div class="">
                                    <span class="column-title">Action</span>
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="contact in vm.contacts_data">
                            <td><md-checkbox ng-model="contact.checked" aria-label="Checkbox 1">
								</md-checkbox>
							</td>
                            <td>{{contact.code}}</td>
                            <td>{{contact.name}}</td>
                            <td>{{contact.phone_mobile}}</td>
                            <td>{{contact.customer}}</td>
                            <td>{{contact.primary_country}}</td>
							<td>{{contact.designation}}</td>
                            <td>{{contact.created_at}}</td>
                            <td>
								<a class="edit-button md-icon-button"
                                   ng-click="vm.editContactPage(contact)"
                                   aria-label="Product details" href="">
								   <md-icon md-font-icon="icon-pencil" class="s16"></md-icon>
								</a>
								<a class="edit-button md-icon-button"
                                   ng-click="vm.viewContactPage(contact.id)"
                                   aria-label="Product details" href="">
								   <md-icon md-font-icon="icon-eye" class="s16"></md-icon>
								</a>
								<a ng-click="vm.deleteContact(contact.id)" href="">
								   <md-icon md-font-icon="icon-delete" class="s16"></md-icon>
								</a>
								
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <!-- / CONTENT -->
			<div class="actions" layout="row" layout-align="start center">
				<md-button ng-click="vm.deleteAllCustomer()" class="md-raised md-accent">Delete</md-button>
				<md-button ng-click="vm.newContactPage()" class="md-raised md-accent">Add</md-button>
			</div>

        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->

</div>
