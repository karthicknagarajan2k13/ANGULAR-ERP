<div id="e-commerce-product" class="page-layout simple tabbed" layout="column">

    <!-- HEADER -->
    <div class="header md-accent-bg" layout="row" layout-align="space-between">
        <div layout="column" layout-align="space-between">
            <div class="breadcrumb" layout="row" layout-align="start center">
                <span style="color:#00bcff; font-weight:normal; font-size:14px;" class="parent"> <a ng-click="vm.ItemsPage()" href="">Inventory Management </a>&nbsp; / &nbsp;<a ng-click="vm.ItemsPage()" href="">Item Source </a> </span>&nbsp; / &nbsp; New
            </div>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content">

        <md-tabs md-dynamic-height>

            <md-tab>
                <md-tab-label>
                    <span>General Info</span>
                </md-tab-label>

                <md-tab-body>
                    <div class="product-detail-form-container md-background-bg md-whiteframe-1dp">
                        <form ng-submit="vm.saveItem()" name="newItemForm" novalidate>
                            <div layout="column" layout-gt-xs="row" flex>
                									
                							  <md-input-container class="md-block" flex-gt-sm>
                                  <label>Name</label>
                                  <input name="name" ng-model="vm.source.name" type="text" required>
                                           <div ng-messages="newItemForm.name.$error" role="alert">
                                                <div ng-message="required">
                                                    <span > Name field is required</span>
                                                </div>
                                            </div> 
                                </md-input-container>
                                <md-input-container class="md-block" flex-gt-sm>
                                  <label>Short Name</label>
                                  <input name="short_name" ng-model="vm.source.short_name" type="text" required>
                                             <div ng-messages="newItemForm.short_name.$error" role="alert">
                                                <div ng-message="required">
                                                    <span >Short Name field is required</span>
                                                </div>
                                            </div> 
                                </md-input-container>
                                <md-input-container class="md-block" flex-gt-sm>
                                  <label>Profit Share Percent(%)</label>
                                      <input name="profit_share_percent" ng-model="vm.source.profit_share_percent" 
                                          type="text" allow-decimal-numbers required>
                                          <div ng-messages="newItemForm.profit_share_percent.$error" role="alert">
                                              <div ng-message="required">
                                                  <span>Profit Share Percent field is required</span>
                                              </div>
                                          </div>
                                </md-input-container>

                                   
                            </div>

              						<div class="actions" layout="row" layout-align="start center">
                                          <md-button type="submit" class="md-raised md-accent submit-button" aria-label="Save"
                                                     ng-disabled="newItemForm.$invalid || newItemForm.$pristine"
                                                     translate="Save" translate-attr-aria-label="Save">
                                              Save
                                          </md-button>
              							<md-button ng-click="vm.itemDataClear()" class="md-raised md-accent">Clear</md-button>
              						</div>
					             </form>
                    </div>
                </md-tab-body>
            </md-tab>		
        </md-tabs>
    </div>
    <!-- / CONTENT -->

</div>
