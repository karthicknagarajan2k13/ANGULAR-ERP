<div id="e-commerce-product" class="page-layout simple tabbed" layout="column">

    <!-- HEADER -->
    <div class="header md-accent-bg" layout="row" layout-align="space-between">
        <div layout="column" layout-align="space-between">
            <div class="breadcrumb" layout="row" layout-align="start center">
                <span style="color:#00bcff; font-weight:normal; font-size:14px;" class="parent"> <a ng-click="vm.ItemsPage()" href="">Inventory Management </a>&nbsp; / &nbsp; <a ng-click="vm.ListingPage()" href="">Listing </a> </span>&nbsp; / &nbsp; Edit
            </div>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content">

        <md-tabs md-dynamic-height>

            <md-tab>
                <md-tab-label>
                    <span>General Info</span>
                </md-tab-label>

                <md-tab-body>
                    <div class="product-detail-form-container md-background-bg md-whiteframe-1dp">
      				<form ng-submit="vm.updateListing()" name="newItemForm" novalidate>
                            <div layout="column" layout-gt-xs="row" flex>
                                 <md-input-container class="md-block" flex-gt-sm>
                                  <label>Title</label>
                                  <input name="icc" ng-model="vm.listing.title" type="text" required>
                                          <div ng-messages="newItemForm.icc.$error" role="alert">
                                            <div ng-message="required">
                                                <span>Title field is required</span>
                                            </div>
                                        </div>     
                                </md-input-container>
                                <md-input-container class="md-block" flex-gt-sm>
                                  <label>Make</label>
                                  <input name="icc" ng-model="vm.listing.make" type="text" required>
                                             <div ng-messages="newItemForm.make.$error" role="alert">
                                                  <div ng-message="required">
                                                      <span>Make field is required</span>
                                                  </div>
                                              </div> 
                                </md-input-container>
                                <md-input-container class="md-block" flex-gt-sm>
                                  <label>Model</label>
                                  <input name="model" ng-model="vm.listing.model" type="text" required>
                                       <div ng-messages="newItemForm.model.$error" role="alert">
                                            <div ng-message="required">
                                                <span>Model field is required</span>
                                            </div>
                                        </div> 
                              </md-input-container>
                            </div>
                            <div layout="column" layout-gt-xs="row" flex>
           
                              <md-input-container class="md-block" flex-gt-sm>
                                   <label>Item Category</label>
                                        <md-select ng-model="vm.listing.item_category_id" name="item_category_id">
                                            <md-option ng-repeat="category in get_item_category" value="{{category.id}}">
                                                {{category.title}}
                                            </md-option>
                                        </md-select>
                                       <div ng-messages="newItemForm.item_category_id.$error" role="alert">
                                          <div ng-message="required">
                                              <span >Category field is required</span>
                                          </div>
                                      </div> 
                              </md-input-container>
                              <md-input-container class="md-block" flex-gt-sm>
                                  <label>Cost</label>
                                  <input name="cost" ng-model="vm.listing.cost" 
                                          type="number" required>
                                         <div ng-messages="newItemForm.cost.$error" role="alert">
                                              <div ng-message="required">
                                                  <span>Cost field is required</span>
                                              </div>
                                          </div>
                                </md-input-container>

                                <md-input-container class="md-block" flex-gt-sm>
                                  <label>Publish On</label>
                                      <md-datepicker ng-model="vm.listing.publish_on" md-placeholder=""></md-datepicker>
                                </md-input-container>
                  
                            </div> 
                            <div layout="column" layout-gt-xs="row" flex>

                               <md-input-container class="md-block" flex-gt-sm>
                                  <label>Description</label>
                                  <input name="model" ng-model="vm.listing.description" type="text">
      
                              </md-input-container>
                            </div> 

                              <div class="actions" layout="row" layout-align="start center">
                                <md-button type="submit" class="md-raised md-accent submit-button" aria-label="Save"
                                           ng-disabled="newItemForm.$invalid || newItemForm.$pristine"
                                           translate="Save" translate-attr-aria-label="Save">
                                    Save
                                </md-button>
                                <md-button ng-click="vm.itemDataClear()" class="md-raised md-accent">Clear</md-button>
                              </div>
                        </form>
                    </div>
                </md-tab-body>
            </md-tab>
		</md-tabs>
    </div>
    <!-- / CONTENT -->
</div>
