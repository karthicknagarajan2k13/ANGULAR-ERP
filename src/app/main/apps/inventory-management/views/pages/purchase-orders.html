<div id="forms" class="page-layout simple fullwidth doc-page" layout="column" style="min-height:auto;">

    <!-- HEADER -->
    <div class="header md-accent-bg" layout="row" layout-align="space-between">
        <div layout="column" layout-align="space-between">
            <div class="breadcrumb" layout="row" layout-align="start center">
                <span style="color:#00bcff; font-weight:normal;" class="parent"> <a href="">Inventory Management</a> </span>&nbsp; / &nbsp; Purchase Order
            </div>
        </div>
    </div>
    <!-- / HEADER -->
</div>



<div style="height:auto; min-height:auto; margin-top:20px; margin-bottom: -20px;" class="page-layout carded fullwidth" layout="row">
    <!-- CENTER -->
    <div class="center" layout="row" flex>
        <!-- CONTENT CARD -->
        <div class="content-card" layout="column" flex>
			<div style="padding:20px 20px 0px 20px; font-size:18px;">
				<div layout="column" layout-gt-xs="row">
				
					
					<md-input-container flex>
						<md-icon md-font-icon="icon-magnify"></md-icon>
						<label>Search</label>
                        <input ng-keyup="$event.keyCode == 13 && vm.searchPurchaseOrderData()" ng-model="vm.search_data.search_text">
						<md-icon ng-model="collapsed" ng-click="collapsed=!collapsed" md-font-icon="icon-chevron-down"></md-icon>
					
						<div style="padding-top:49px;" ng-show="collapsed">
							<div layout="column" layout-gt-xs="row" flex>
                                    <md-input-container class="md-block" flex-gt-sm>
										<label>PO ID</label>
										<input ng-model="vm.search_data.code">
									</md-input-container>
									
									<md-input-container class="md-block" flex-gt-sm>
										<label>Subject</label>
										<input ng-model="vm.search_data.subject">
									</md-input-container>

                                    <md-input-container class="md-block" flex-gt-sm>
										<label>Supplier</label>
                                        <md-select ng-model="vm.search_data.supplier_user_id">
                                            <md-option ng-repeat="supplier in get_suppliers" value="{{supplier.supplier_id}}">
                                                {{supplier.name}}
                                            </md-option>
                                        </md-select>
									</md-input-container>
                                </div>
								<div layout="row" layout-gt-xs="row" flex>
                                   <md-input-container  flex="33" class="md-block" flex-gt-sm>
										<label>Created By</label>
                                        <md-select ng-model="vm.search_data.created_by_id">
                                            <md-option ng-repeat="user in get_users" value="{{user.id}}">
                                                {{user.name}}
                                            </md-option>
                                        </md-select>
									</md-input-container>

                                    <md-input-container flex="33">
										<md-datepicker ng-model="vm.search_data.created_at" md-placeholder=""></md-datepicker>
									</md-input-container>
                                </div>
								
								<div class="actions" layout="row" layout-align="start center">
                                    <md-button ng-click="vm.searchPurchaseOrderData()" class="md-raised md-accent">Search</md-button>
                                    <md-button ng-click="vm.searchPurchaseOrderClear()" class="md-raised md-accent">Clear</md-button>
								</div>							
						</div>
					
					</md-input-container>
					
					
                </div>
				
			</div>
        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>





<div id="e-commerce-orders" class="page-layout carded fullwidth" layout="row">

    <!-- CENTER -->
    <div class="center" layout="column" flex>

        <!-- CONTENT CARD -->
        <div class="content-card" layout="column" flex>
			
			<div style="padding:25px; font-size:18px;"> Purchase Orders </div>

            <!-- CONTENT TOOLBAR -->

            <!-- / CONTENT TOOLBAR -->

            <!-- CONTENT -->
            <div class="content fullpage-datatable" layout="column" flex>

                <table class="dataTable row-border hover" datatable="ng" dt-instance="vm.dtInstance"
                       dt-options="vm.dtOptions">
                    <thead>
                        <tr>
                            <th class="secondary-text">
                                <div class="">
                                    <span class="column-title">#</span>
                                </div>
                            </th>
                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">PO ID</span>
                                </div>
                            </th>
                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">Subject</span>
                                </div>
                            </th>
                            
                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">Supplier</span>
                                </div>
                            </th>
                            
							<th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">Date Created</span>
                                </div>
                            </th>
							<th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">Created By</span>
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="order in purchase_orders_data">
                            <td><md-checkbox ng-model="order.checked" aria-label="Checkbox 1">
								</md-checkbox>
							</td>
                            <td><a ng-click="vm.viewPurchaseOrderPage(order.id)" href="">{{order.code}}</a></td>
                            <td>{{order.subject}}</td>
							<td>{{order.supplier}}</td>
							
                            <td>{{order.created_at}}</td>
                            <td>{{order.created_by}}</td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <!-- / CONTENT -->
<!-- 			<div class="actions" layout="row" layout-align="start center">
                <md-button ng-click="vm.deleteAllPurchaseOrder()" class="md-raised md-accent">Delete</md-button>
			</div> -->

        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->

</div>
