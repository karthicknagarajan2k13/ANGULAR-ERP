<div id="forms" class="page-layout simple fullwidth doc-page" layout="column" style="min-height:auto;">

    <!-- HEADER -->
    <div class="header md-accent-bg" layout="row" layout-align="space-between">
        <div layout="column" layout-align="space-between">
            <div class="breadcrumb" layout="row" layout-align="start center">
                <span style="color:#00bcff; font-weight:normal;" class="parent"> <a href="">Inventory Management</a> </span>&nbsp; / &nbsp; Item
            </div>
        </div>
    </div>
    <!-- / HEADER -->
</div>


<div style="height:auto; min-height:auto; margin-top:20px; margin-bottom: -20px;" class="page-layout carded fullwidth" layout="row">
    <!-- CENTER -->
    <div class="center" layout="row" flex>
        <!-- CONTENT CARD -->
        <div class="content-card" layout="column" flex>
			<div style="padding:20px 20px 0px 20px; font-size:18px;">
				<div layout="column" layout-gt-xs="row">
				
					
					<md-input-container flex>
						<md-icon md-font-icon="icon-magnify"></md-icon>
						<label>Search</label>
                        <input ng-keyup="$event.keyCode == 13 && vm.searchItemData()" ng-model="vm.search_data.search_text">
						<md-icon ng-model="collapsed" ng-click="collapsed=!collapsed" md-font-icon="icon-chevron-down"></md-icon>
					
						<div style="padding-top:49px;" ng-show="collapsed">
							<div layout="column" layout-gt-xs="row" flex>
                                    <md-input-container class="md-block" flex-gt-sm>
										<label>Item ID</label>
										<input ng-model="vm.search_data.code">
									</md-input-container>
									
									<md-input-container class="md-block" flex-gt-sm>
										<label>Item Name</label>
										<input ng-model="vm.search_data.name">
									</md-input-container>


                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Category</label>
                                        <md-select ng-model="vm.search_data.category_id">
                                            <md-option ng-repeat="category in get_categories" value="{{category.category_id}}">
                                                {{category.name}}
                                            </md-option>
                                        </md-select>
                                    </md-input-container>
                                </div>

                                <div layout="row" layout-gt-xs="row" flex>
                                
                                <md-input-container class="md-block" flex="33">
                                    <label>Supplier</label>
                                    <md-select ng-model="vm.search_data.supplier_id">
                                        <md-option ng-repeat="supplier in get_suppliers" value="{{supplier.supplier_id}}">
                                            {{supplier.name}}
                                        </md-option>
                                    </md-select>
                                </md-input-container>
                                </div>								
								<div class="actions" layout="row" layout-align="start center">
                                    <md-button ng-click="vm.searchItemData()" class="md-raised md-accent">Search</md-button>
                                    <md-button ng-click="vm.searchItemDataClear()" class="md-raised md-accent">Clear</md-button>
								</div>							
						</div>
					
					</md-input-container>
					
					
                </div>
				
			</div>
        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>



<div id="e-commerce-orders" class="page-layout carded fullwidth" layout="row">

    <!-- CENTER -->
    <div class="center" layout="column" flex>

        <!-- CONTENT CARD -->
        <div class="content-card" layout="column" flex>
			
			<div style="padding:25px; font-size:18px;"> Items </div>

            <!-- CONTENT TOOLBAR -->

            <!-- / CONTENT TOOLBAR -->

            <!-- CONTENT -->
            <div class="content fullpage-datatable" layout="column" flex>

                <table class="dataTable row-border hover" datatable="ng" dt-instance="vm.dtInstance"
                       dt-options="vm.dtOptions">
                    <thead>
                        <tr>
                            <th class="secondary-text">
                                <div class="">
                                    <span class="column-title">#</span>
                                </div>
                            </th>
                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">Item ID</span>
                                </div>
                            </th>
                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">Item Name</span>
                                </div>
                            </th>
                            
                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">Category</span>
                                </div>
                            </th>
                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">Unit</span>
                                </div>
                            </th>
                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">Purchase Price</span>
                                </div>
                            </th>
							<th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">Selling Price</span>
                                </div>
                            </th>
							
							<th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">Date Created</span>
                                </div>
                            </th>
							<!-- 
                            <th class="secondary-text">
                                <div class="">
                                    <span class="column-title">Action</span>
                                </div>
                            </th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in items_data">
                            <td><md-checkbox ng-model="item.checked" aria-label="Checkbox 1">
								</md-checkbox>
							</td>
                            <td><a ng-click="vm.viewItemPage(item.id)" href="">{{item.code}}</a></td>
                            <td>{{item.name}}</td>
							<td>{{item.category}}</td>
							<td>{{item.unit}}</td>
                            <td>{{item.purchase_price}}</td>
                            <td>{{item.selling_price}}</td>
                            <td>{{item.created_at}}</td><!-- 
                            <td>
                                <a class="edit-button md-icon-button"
                                   ng-click="vm.editItemPage(item)"
                                   aria-label="Product details" href="">
                                   <md-icon md-font-icon="icon-pencil" class="s16"></md-icon>
                                </a>
                                <a class="edit-button md-icon-button"
                                   ng-click="vm.viewItemPage(item.id)"
                                   aria-label="Product details" href="">
                                   <md-icon md-font-icon="icon-eye" class="s16"></md-icon>
                                </a>
                                <a ng-click="vm.deleteItem(item.id)" href="">
                                   <md-icon md-font-icon="icon-delete" class="s16"></md-icon>
                                </a>
								
                            </td> -->
                        </tr>
                    </tbody>
                </table>

            </div>
            <!-- / CONTENT -->
			<div class="actions" layout="row" layout-align="start center">
                <md-button ng-click="vm.deleteAllItem()" class="md-raised md-accent">Delete</md-button>
			</div>

        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->

</div>
