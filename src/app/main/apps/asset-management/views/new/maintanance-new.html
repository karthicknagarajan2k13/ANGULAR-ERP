<div id="e-commerce-product" class="page-layout simple tabbed" layout="column">

    <!-- HEADER -->
    <div class="header md-accent-bg" layout="row" layout-align="space-between">
        <div layout="column" layout-align="space-between">
            <div class="breadcrumb" layout="row" layout-align="start center">
                <span style="color:#00bcff; font-weight:normal; font-size:14px;" class="parent"> <a ng-click="vm.newMaintanancePage()" href=""> Maintanance </a>&nbsp; / &nbsp;<a ng-click="vm.newMaintanancePage()" href="">Maintanance  </a> </span>&nbsp; / &nbsp; New
            </div>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content">

        <md-tabs md-dynamic-height>

            <md-tab>
                <md-tab-label>
                    <span>General Info</span>
                </md-tab-label>

                <md-tab-body>
                    <div class="product-detail-form-container md-background-bg md-whiteframe-1dp">
                        <form ng-submit="vm.saveMaintanance()" name="submitForm" novalidate>
                            <div layout="column" layout-gt-xs="row" flex>
								
									<md-input-container class="md-block" flex-gt-sm>
										<label>Subject</label>
										<input type="text" name="title" ng-model="vm.maintanance.subject" required>
	                                    <div ng-messages="submitForm.subject.$error" role="alert">
	                                        <div ng-message="required">
	                                            <span >Title field is required</span>
	                                        </div>
	                                    </div>
	                                </md-input-container>
                                    <md-input-container flex>
										<label>Status</label>
                    <md-select ng-model="vm.maintanance.status">
                      <md-option ng-repeat="status in ['Draft', 'Expired', 'In-Review', 'Approved']" value="{{status}}">
                        {{status}}
                      </md-option>
                    </md-select>
									</md-input-container>

                  <md-input-container class="md-block" flex-gt-sm>
                    <label>Assets</label>
                    <md-select ng-model="vm.maintanance.asset_id" name="warehouse">
                        <md-option ng-repeat="asset in get_assets" value="{{asset.asset_id}}">
                            {{asset.name}}
                        </md-option>
                    </md-select>
                </md-input-container>

                                </div>
								<div layout="column" layout-gt-xs="row" flex>

									
                                       <md-input-container class="md-block" flex-gt-sm>
                                        <label>Description</label>
                                        <input type="text" name="title" ng-model="vm.maintanance.description">
                                    </md-input-container>
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <md-datepicker ng-model="vm.maintanance.schedule_date" md-placeholder="Scheduled Date "></md-datepicker>
                                    </md-input-container>

                                </div>
								
								
							<div class="actions" layout="row" layout-align="start center">
	                            <md-button type="submit" class="md-raised md-accent  submit-button" aria-label="Save"
	                                       ng-disabled="submitForm.$invalid || submitForm.$pristine"
	                                       translate="Save" translate-attr-aria-label="Save">
	                                Save
	                            </md-button>
								<md-button ng-click="vm.maintananceDataClear()" class="md-raised md-accent">Clear</md-button>
							</div>
						</form>
                    </div>
                </md-tab-body>
            </md-tab>
        </md-tabs>

    </div>
    <!-- / CONTENT -->

</div>
