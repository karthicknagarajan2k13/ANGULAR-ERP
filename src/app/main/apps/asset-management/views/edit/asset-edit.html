<div id="e-commerce-product" class="page-layout simple tabbed" layout="column">

    <!-- HEADER -->
    <div class="header md-accent-bg" layout="row" layout-align="space-between">
        <div layout="column" layout-align="space-between">
            <div class="breadcrumb" layout="row" layout-align="start center">
                <span style="color:#00bcff; font-weight:normal; font-size:14px;" class="parent"> <a ng-click="vm.AssetPage()" href="">Asset Maintanance </a>&nbsp; / &nbsp;<a ng-click="vm.AssetPage()" href="">Asset </a> </span>&nbsp; / &nbsp; Edit
            </div>
        </div>
    </div> 
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content">

        <md-tabs md-dynamic-height>

            <md-tab>
                <md-tab-label>
                    <span>General Info</span>
                    
                </md-tab-label>
                
 
                <md-tab-body>
                    <div class="product-detail-form-container md-background-bg md-whiteframe-1dp">
                        <form ng-submit="vm.updateAsset()" name="submitForm" novalidate>
                            <div layout="column" layout-gt-xs="row" flex>
                                  
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Subject</label>
                                        <input type="text" name="description" ng-model="vm.asset.asset.subject">
                                    </md-input-container>


                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Status</label>
                                        <md-select name="status" ng-model="vm.asset.asset.status">
                                          <md-option ng-repeat="status in ['Active', 'Inactive']" value="{{status}}">
                                            {{status}}
                                          </md-option>
                                        </md-select>
                                    </md-input-container>

                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Category</label>
                                        <md-select name="status" ng-model="vm.asset.asset.category">
                                          <md-option ng-repeat="category in ['Vehicles', 'Plant and Equipments']" value="{{category}}">
                                            {{category}}
                                          </md-option>
                                        </md-select>
                                    </md-input-container>
                            </div>
                            
                            <div layout="row" layout-gt-xs="row" flex>



                                    <md-input-container class="md-block" flex="33">
                                        <label>Location</label>
                                        <md-select name="location" ng-model="vm.asset.asset.location">
                                          <md-option ng-repeat="location in ['Head Office', 'Branch 1']" value="{{location}}">
                                            {{location}}
                                          </md-option>
                                        </md-select>
                                    </md-input-container>
                            </div>
                        

                            <div layout="column" layout-gt-xs="row" flex>

                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Description</label>
                                        <input type="text" name="description" ng-model="vm.asset.asset.description">
                                    </md-input-container>
                            </div>







                        <div class="actions" layout="row" layout-align="start center">
                                <md-button type="submit" class="md-raised md-accent submit-button" aria-label="Save"
                                           ng-disabled="submitForm.$invalid || submitForm.$pristine"
                                           translate="Save" translate-attr-aria-label="Save">
                                    Save
                                </md-button>
<!--                                 <md-button ng-click="vm.kb_category.kb_categoryDataClear()" class="md-raised md-accent">Clear</md-button>
 -->                        </div></form>
                    </div>
                </md-tab-body>
            </md-tab>

        </md-tabs>

    </div>
    <!-- / CONTENT -->

</div>
