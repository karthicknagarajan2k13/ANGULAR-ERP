<md-dialog class="event-form-dialog" aria-label="New Message">
    <form name="eventForm" class="md-inline-form" novalidate>
        <md-toolbar class="md-accent md-hue-2">
            <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
                <span class="title">Marketplace Option</span>
                <md-button class="md-icon-button" ng-click="vm.closeDialog()" aria-label="Close dialog" translate
                           translate-attr-aria-label="CALENDAR.CLOSE_DIALOG">
                    <md-icon md-font-icon="icon-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content ms-scroll>
            
            

            <div layout="row" layout-gt-xs="row" flex>
				<md-input-container class="md-block" flex="20">
					<div style="margin-top:7px;">Auto Renew</div>
				</md-input-container>
									
                <md-input-container flex>
					<label>Customer Type</label>
					<md-select ng-model="vm.search_data.c_type1" multiple>
						<md-option ng-repeat="type in ['Contractor', 'Sales Customer']" value="{{type}}">
								{{type}}
						</md-option>
					</md-select>
				</md-input-container>
			</div>
			
			<div layout="row" layout-gt-xs="row" flex>
				<md-input-container class="md-block" flex="20">
					<div style="margin-top:7px;">relisting Pricing</div>
				</md-input-container>
									
                <md-input-container flex>
					<label>+</label>
					<md-select ng-model="vm.search_data.c_type1" multiple>
						<md-option ng-repeat="type in ['Contractor', 'Sales Customer']" value="{{type}}">
								{{type}}
						</md-option>
					</md-select>
				</md-input-container>
				
				<md-input-container class="md-block" flex-gt-sm>
					<label>0.02</label>
					<input ng-model="vm.search_data.phone">
				</md-input-container>
				
				<md-input-container flex>
					<label>USD</label>
					<md-select ng-model="vm.search_data.c_type1" multiple>
						<md-option ng-repeat="type in ['Contractor', 'Sales Customer']" value="{{type}}">
								{{type}}
						</md-option>
					</md-select>
				</md-input-container>
			</div>
									
							

        </md-dialog-content>

        <md-dialog-actions layout="row" layout-align="space-between center">
            <div class="actions" layout="row" layout-align="start center">
				<md-button ng-click="vm.searchCustomerData()" class="md-raised md-accent">Save</md-button>
				<md-button ng-click="vm.searchCustomerDataClear()" class="md-raised md-accent">Cancel</md-button>
			</div>
        </md-dialog-actions>
    </form>
</md-dialog>
