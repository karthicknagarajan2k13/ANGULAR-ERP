<div style="border-top:5px solid #00bcff;"></div>
<div layout="row" layout-align="start center">
    <div layout="row" layout-align="start center" flex>
		
		<md-button id="navigation-toggle" class="md-icon-button" ng-click="vm.toggleSidenav('navigation')"
                   hide-gt-sm aria-label="Toggle navigation" translate
                   translate-attr-aria-label="TOOLBAR.TOGGLE_NAVIGATION">
            <md-icon md-font-icon="icon-menu" class="icon"></md-icon>
        </md-button>

        <md-button class="md-icon-button navigation-fold-toggle"
                   hide show-gt-sm aria-label="Toggle navigation fold"
                   translate translate-attr-aria-label="TOOLBAR.TOGGLE_NAVIGATION_FOLD"
                   ng-click="vm.toggleMsNavigationFolded()">
            <md-icon class="s18" md-font-icon="icon-backburger"></md-icon>
        </md-button>
		
		<div class="toolbar-separator"></div>
		
        <div class="logo" layout="row" layout-align="start center">
            <img src="assets/images/logos/login-logo.png" style="width:195px;" class="responsive-img" />  
        </div> 

    </div>

    <div layout="row" layout-align="start center">

        <ms-search-bar on-search="vm.search(query)" on-result-click="vm.searchResultClick(item)" debounce="300"></ms-search-bar>

        <div class="toolbar-separator"></div>
		
		<ms-shortcuts></ms-shortcuts>
		
    </div>
</div>
